name: build

on:
  push:
    paths:
      - "inputs/latest.json"
      - "scripts/**"
      - ".github/workflows/build.yml"

jobs:
  chronomap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xarray netCDF4 pandas numpy pytz timezonefinder astral matplotlib

      - name: Run chronomap generator
        run: |
          python scripts/chronomap.py

      - name: Commit chronomap output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/output/chronomap.png
          git commit -m "Update chronomap" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
