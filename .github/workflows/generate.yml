name: Generate Chronomap

on:
  push:
    paths:
      - "inputs/latest.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install cdsapi xarray netCDF4 pandas numpy pytz timezonefinder astral matplotlib

    - name: Read inputs
      id: readjson
      run: |
        LAT=$(jq -r '.lat' inputs/latest.json)
        LON=$(jq -r '.lon' inputs/latest.json)
        YEAR=$(jq -r '.year' inputs/latest.json)
        PLANT=$(jq -r '.planting' inputs/latest.json)
        HARV=$(jq -r '.harvest' inputs/latest.json)

        echo "LAT=$LAT" >> $GITHUB_ENV
        echo "LON=$LON" >> $GITHUB_ENV
        echo "YEAR=$YEAR" >> $GITHUB_ENV
        echo "PLANT=$PLANT" >> $GITHUB_ENV
        echo "HARV=$HARV" >> $GITHUB_ENV

    - name: Run chronomap generator
      run: |
        python scripts/chronomap.py \
          --lat $LAT \
          --lon $LON \
          --year $YEAR \
          --planting $PLANT \
          --harvest $HARV \
          --out docs/output/chronomap.png

    - name: Commit results
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs/output/chronomap.png
        git commit -m "Updated chronomap"
        git push
